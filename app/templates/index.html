<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Index</title>
</head>
<body>
    <table class = "table table-striped">
        <thead>
            <th>Kategoria</th>
            <th>Nev</th>
        </thead>
        {% for edesseg in edessegek %}
            <tbody>
                <td>{{edesseg.kategoria_azon}}</td>
                <td>{{edesseg.nev}}</td>
                <td><a href="{% url 'modosit' edesseg.edesseg_azon %}">Modositas</a></td>
                <td><a href="{% url 'torol' edesseg.edesseg_azon %}">Torol</a></td>
            </tbody>
        {% endfor %}
    </table>

    <a class ="feltoltesgomb" href="{% url 'feltolt' %}">feltoltes</a>
    
</body>
</html>
